<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
    <form >
        <h1>Cadastro</h1><br>
        <div class="dadosF">
        <label for="nome">Nome:</label>
        <input type="text" size="40" placeholder="Nome Completo">
        <!--<label for="cpf">CPF:</label>
        <input type="text" placeholder="231.231.321-00"><br>-->
        <label for="email">Email:</label>
        <input type="text" size="40" placeholder="Email Válido">
        <!--<label for="rg">RG:</label>
        <input type="text" placeholder="24.587.658-5"><br><br>-->
    </div>

        <fieldset class="dadosS">        
        <input type="radio" name="opcao" id="op1">
        <label for="mas">Casado</label>
        <input type="radio" name="opcao" id="op1">
        <label for="fem">Solteiro</label>
        <input type="radio" name="opcao" id="op1"><br><br>
        <label for="outro">Outros</label>
        </fieldset>
          
        <div class="dadosPessoais">
        <label for="uf">Estado:</label>
        <select name="estado" id="uf">
            <option value="0">Escolha sua região</option>
            <optgroup label="Norte">
                <option value="1">Acre</option>
                <option value="2">Amazonas</option>
                <option value="3">Amapa</option>
                <option value="4">Para</option>
                <option value="5">Rondônia</option>
                <option value="6">Roraima</option>
                <option value="7">Tocantins</option>
            </optgroup>
            <optgroup label="Nordeste">
                <option value="8">Alagoas</option>
                <option value="9">Bahia</option>
                <option value="10">Ceara</option>
                <option value="11">Maranhão</option>
                <option value="12">Piaui</option>
                <option value="13">Pernambuco</option>
                <option value="14">Paraiba</option>
                <option value="15">Rio Grande do Norte</option>
                <option value="16">Sergipe</option>
            </optgroup>
            <optgroup label="Centro-Oeste">
                <option value="17">Goias</option>
                <option value="18">Mato Grosso</option>
                <option value="19">Mato Grosso do Sul</option>
                <option value="20">Distrito federal</option>
            </optgroup>
            <optgroup label="Sudeste">
                <option value="21">Espirito Santo</option>
                <option value="22">Minas gerais</option>
                <option value="23">Rio de Janeiro</option>
                <option value="24">São Paulo</option>
            </optgroup>
            <optgroup label="Sul">
                <option value="25">Paraná</option>
                <option value="26">Rio Grande do Sul</option>
                <option value="27">Santa Catarina</option>
            </optgroup>
        </select>
        <label for="cidade">Cidade:</label>
        <input type="text" placeholder="Cidade">
        <label for="cep">CEP:</label>
        <input type="text" placeholder="11.740-000">
        <label for="bairro">Bairro:</label>
        <input type="text" placeholder="Bairro">
        <label for="rua">Rua:</label>
        <input type="text" size="30" placeholder="Rua, Avenida">
        <label for="nu">Número:</label>
        <input type="text" size="5" placeholder="Número">
        <label for="comp">Complemento:</label>
        <input type="text" size="30" placeholder="Andar, Apartamento, Bloco">
    </div>
    <div class="bt">
        
        <input type="submit" value="Enviar">&nbsp;&nbsp;
        <input type="button" value="Reiniciar">
    </div>

    </form>
</div>

</body>
</html>

E-mail;
Telefone (opcional);
Endereço, contendo:
Logradouro;
Número;
Bairro (opcional);
Cidade e estado;
CEP;
Estado civil (solteiro(a), casado(a), divorciado(a), viúvo(a) ou separado(a));
Opção de preferência de contato (por e-mail ou por telefone);
Opção "Li e concordo".
Inclua botões para reiniciar e para enviar.-->
